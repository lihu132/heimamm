<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heimamm</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>


    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">黑马面面</header>

        <!-- 导航部分 -->
        <nav class="nav">
            <a href="#" class="item">
                <img src="./icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>

        </nav>

        <!-- 购物模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>

    <!-- 就业指导 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span><img src="./icons/i1.png" alt=""></span> 就业指导
            </h4>
            <a href="javascript:;" class="more">更多>></a>
        </div>
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:;">
                            <img src="./images/pic.png" alt="">
                        </a>
                        <p>老师教你应对面试技巧</span>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;">
                            <img src="./images/2.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</span>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;">
                            <img src="./images/3.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</span>
                    </div>
                </div>

            </div>
            <!-- 添加左右箭头 根据需求把箭头放在container外面，否则overflow hidden-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充电学习 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span><img src="./icons/i1.png" alt=""></span> 充电学习
            </h4>
            <a href="javascript:;" class="more">更多>></a>
        </div>
        <!-- 学习模块轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        //   就业指导轮播图
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                // 当前最大的是否在中间
                centeredSlides: true,
                loop: true,
                //添加左右箭头

                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                }

            });
        })();

        // 学习模块轮播图
        (function () {
            //如果有多个轮播图需要修改
            var swiper = new Swiper(".study_fo", {
                slidesPerView: 2.2,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        })()


    </script>
</body>

</html>
